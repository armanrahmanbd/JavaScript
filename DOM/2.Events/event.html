<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link rel="stylesheet" href="/DOM/2.Events/event.css" />
  </head>
  <body>
    <h1>JavaScript Events</h1>
    <p>
      Events are actions or occurrences that happen in the browser, which can be
      detected by JavaScript. Examples include user interactions like clicks,
      key presses, and mouse movements.
    </p>
    <div class="container">
      <button id="btn1" class="btn">Clicks Event</button>
      <div id="box1" class="box">Mouse Hover Event</div>
      <button id="btn2" class="btn">Event Listener</button>
      <div id="box2" class="box">Mouse Over Listener</div>
      <button id="btn3" class="btn">Multiple Event</button>
    </div>
    <div class="container">
      <button id="theme-btn" class="btn">Dark</button>
    </div>

    <script src="/DOM/2.Events/event.js"></script>
  </body>
</html>
